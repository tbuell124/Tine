name: CI

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # Skip optional dependencies like fsevents that require native builds on macOS
        # to avoid node-gyp failures in the Linux CI environment.
        run: npm install --no-optional --ignore-scripts

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test -- --ci --runInBand
